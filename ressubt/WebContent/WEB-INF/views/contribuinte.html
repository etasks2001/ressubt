<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/constribuinte/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
</head>


<body>
	<form data-formName="Contribuinte">
		<input type="hidden" name="sk" />
		<div class="formRow">
			<label for="nome" class="left">Nome</label><input data-tipo="nome" class="input" type="text" id="nome" name="nome" maxlength="100" size="100" data-setfocus="true" required />
		</div>
		<div class="formRow">
			<label for="cnpj" class="left">CNPJ</label><input data-tipo="cnpj" class="input" type="text" id="cnpj" name="cnpj" required />
		</div>
		<div class="formRow">
			<label for="ie" class="left">Insc. Est.</label><input data-tipo="inscricaoestadual" class="input" type="text" id="ie" name="ie" maxlength="14" size="14" required />
		</div>
		<div class="formRow">
			<label for="uf" class="left">UF</label><select class="input" id="uf" name="uf"></select>
		</div>
		<div class="formRow">
			<label for="municipio">Município</label><select class="input" id="municipio" name="cod_mun"></select>
		</div>
		<div class="formRow">
			<label for="versao_leiaute" class="left">Versão Leiaute</label><input data-tipo="versaodoleiaute" class="input" type="text" id="versao_leiaute" name="cod_ver" maxlength="2" size="2" required />
		</div>
		<div class="formRow">
			<label for="finalidade" class="left">Finalidade</label><select class="input" id="finalidade" name="cod_fin"></select>
		</div>
	</form>
	<script type="module" src="js/contribuinte/script.js"></script>

</body>

</html>
