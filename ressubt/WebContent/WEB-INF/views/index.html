<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index/style.css">

</head>

<body>
	<div class="main">
		<nav>
			<a data-form-index="0" href="#">Contribuinte</a>
			<a data-form-index="1" href="#">Finalidade</a>
			<a data-form-index="2" href="#">Participante</a>
			<a data-form-index="3" href="#">Produto</a>
			<a href="/ressubt/control?action=Logout">Sair</a>
		</nav>
		<div class="operation">
			<header>
				<button id="novo" class="buttonHeader">Novo</button>
				<button id="gravar" class="buttonHeader" disabled>Gravar</button>
				<button id="cancelar" class="buttonHeader" disabled>Cancelar</button>
				<button id="pesquisar" class="buttonHeader">Pesquisar</button>
			</header>
			<iframe></iframe>
		</div>
	</div>



	<div class="modalMessage">
		<div class="messageDialog">
			<div class="body-cadastro-message">
				<div type="button" class="closeModal"><span class="closeMessage">×</span></div>
				<div id="messageUser" class="text-cadastro-message"></div>
			</div>
			<div class="footer-cadastro-message">
				<span class="btnOk">Ok</span>
			</div>
		</div>
	</div>

	<div class="modalConfirm">
		<div class="messageDialog">
			<div class="body-cadastro-message">
				<div type="button" class="closeModal"><span class="closeMessage">×</span></div>
				<div class="text-cadastro-message">Gravar registro?</div>
			</div>
			<div class="footer-cadastro-message">
				<span id="gravarRegistro" class="btnOk">Ok</span><span class="btnCancelar">Cancelar</span>
			</div>
		</div>
	</div>


	<div class="modalPesquisa">
		<div class="pesquisaDialog">
			<div class="body-cadastro-message">
				<div type="button" class="closeModal"><span class="closePesquisa">×</span></div>
			</div>
			<div class="header-cadastro-message">
				<div class="formRow">
					<input type="text" size="40"><select name="" id="">
						<option value="">Descrição</option>
					</select>
				</div>
				<div class="formRow"><button id="btnPesquisar">Pesquisar</button><button id="btnEditar">Editar</button></div>

			</div>
		</div>
	</div>


	<footer>
		<label>Empresa</label>
		<label>Nome da Empresa</label>
	</footer>
	<script type="module" src="js/index/script.js"></script>
</body>

</html>
